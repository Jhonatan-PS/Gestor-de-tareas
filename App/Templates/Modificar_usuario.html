<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/Estilo.css')}}">
    <title>Editar usuario</title>
</head>
<body>    
    <div class="content">
        <form action="/editar_usuario/{{ usuario['ID_Usuario'] }}" method="POST">
            <h2>Editar Usuario</h2>
            
            <label for="nombres_usuario">Nombres:</label>
            <input type="text" id="nombres_usuario" name="nombres_usuario" value="{{ usuario['Nombres'] }}" required><br><br>
            
            <label for="apellidos_usuario">Apellidos:</label>
            <input type="text" id="apellidos_usuario" name="apellidos_usuario" value="{{ usuario['Apellidos'] }}" required><br><br>
            
            <label for="email_usuario">Email:</label>
            <input type="email" id="email_usuario" name="email_usuario" value="{{ usuario['Email'] }}" required><br><br>
            
            <label for="nombre_usuario">Nombre de usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" value="{{ usuario['Nombre_usuario'] }}" required><br><br>
            
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="Usuario" {% if usuario['Rol'] == 'Usuario' %}selected{% endif %}>Usuario</option>
                <option value="Administrador" {% if usuario['Rol'] == 'Administrador' %}selected{% endif %}>Administrador</option>
            </select><br><br>
            
            <button id="Guardar_cambios" type="submit">Guardar cambios</button>
        </form>
    </div>    
</body>
</html>
